<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Checkout.js Default</title>

  <link href="style/default.css" rel="stylesheet">
</head>

<body id="secondPage">
  <div class="backgroundMessage">
      <h1>You are on the payment page.</h1>
      <a onclick="parent.changePage(1)">Click here to return to the review page.</a>
  </div>

  <form class="payment-form" method="POST" action="http://checkout.coeman.me?q=/uc_checkoutpayment/process_charge">
    <script src="https://cdn.checkout.com/sandbox/js/checkout.js"></script>
    <form class="payment-form" method="POST" action="https://merchant.com/successUrl">
      <script>
        Checkout.configure({
          publicKey: 'pk_test_a16a748e-a34e-4719-a10a-bcd0d0b497e0',
          cardFormMode: 'cardTokenisation',
          customerEmail: 'admin@example.com',
          paymentMode: 'cards',
          value: 10000,
          currency: 'USD',
        });
        Checkout.open();
      </script>
    </form>
  </form>
</body>
